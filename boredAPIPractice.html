<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API is FUN</title>
</head>
<body>
    <h1 id="activityID"></h1>
    <h3>Learn More: <a href="">Click Here</a></h3>

    <script>
        function doSomething(){
            fetch('http://www.boredapi.com/api/activity/')
            .then(response => response.json())
            .then(data =>{
                document.getElementById('activityID').innerText = data.activity;
            })
        }

        doSomething();
        setInterval(() => {
            doSomething();
        }, 1000);
    </script>
</body>
</html>
