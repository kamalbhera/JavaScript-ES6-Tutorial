<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON = JavaScript Object Notation</h1>

    <script>
        const Student = {name: "Dhruboish" , Id: 11803036 , Class: "12"}; 
        const stringif = JSON.stringify(Student);
        console.log(stringif);// Output -- {"name":"Dhruboish","Id":11803036,"Class":"12"};
        const userFromJSON = JSON.parse(stringif);
        console.log(userFromJSON); //OutPut --- {name: "Dhruboish", Id: 11803036, Class: "12"};
    </script>
</body>
</html>
